<!--########################-->
<!--AULA 1: ESTRUTURA BÁSICA-->
<!--########################-->

               <!--Essa é a estrutura básica do html5-->
<!--=======================================================================-->
<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>New Document</title>
</head>
<body>
    <h1>Olá Mundo!!!</h1>
</body>
</html>
<!--=======================================================================-->

                <!--LEGENDAS-->
<!--========================================================================================================================================================-->
<!DOCTYPE html>
                <!--O comando !DOCKTYPE html é um identificador, que diz ao navegador que seu programa roda em html5-->
<html lang="pt-BR">
                <!--O PARÂMETRO: lang"" Indica e seleciona o idioma que trabalharemos o código-->
<head>
                <!--Dentro tag <head></head> é a área COMPORTAMENTAL, INTELECTUAL do site (o usuário não tem acesso)-->    
    <meta charset="UTF-8">
                <!--O elemento <meta> representa vários tipos de metadados que não podem ser expressos usando os elementos title, base, link, style e script-->
                <!--O PARÂMETRO: charset"" significa: série de caracteres-->
                <!--UTF-8 (8- bit Unicode Transformation Format) é um tipo de codificação binária (Unicode), reconhece as normas LATINAS de escrita-->
                <!--Resolve acentuação-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <!--Indica a possibilidade do site ser compativel tanto com PC quanto com Mobile-->    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <!--NÃO FAÇO A MÍNIMA IDÉIA, já vem na estrutura padrão (PESQUISAR!!!)-->    
    <title>Curso de html5</title>
                <!--Aqui fica o título do site (quando o navegador fizer uma busca é o nome que aparece)-->
</head>
<body>
               <!--Dentro tag <body></body> é a área Física do site (é o que, de fato, o usuário vai ver ao acessar o site)--> 
    <h1>Olá Mundo!!!</h1>
               <!--As tags: <h1></h1>, <h2></h2>, <h3></h3>, <h4></h4>, <h5></h5> e <h6></h6> representam uma HIERAEQUIA de escrita (título, subtitulo...)--> 
               <!--Essas tags (de <h1> até <h6>) são vulgarmente utilizadas como formatadores de tamanho de fonte, porém, REPRESENTAM A HIERARQUIA DA ESCRITA-->
               <!--A hierarquia segue do mais importante até o menos importande, sendo <h!> o MAIOR e <h6> o menor-->
</body>
</html>
<!--========================================================================================================================================================-->

<!--#############################-->
<!--AULA 2: TAGS BÁSICAS EM HTML5-->
<!--#############################-->

<!--1)-->
<hgroup>
               <!--Agrupa paragrafos de mesmo contexto (delimitaçãoes da página, organização)-->
</hgroup>
<!--2)-->
<img src="coloque/aqui/o/caminho/até/a/imagem">
               <!--Use a tag <img> para adicionar imagens à página (essa tag não tem tag de fechamento)-->
               <!--O parãmetro principal de uma tag <img> é o src"" (src = ORIGEM, onde está localizada a imagem)-->
<!--3)-->
<header id="cabecalho">
               <!--Atag <header></header> dwlimita uma área como cabeçalho-->   
               <!--O PARÂMETRO: id"" significa: identificação (nomeia uma sessão do código)--> 
</header>

<!--#########################################################-->
<!--AULA 3: PARÁGRAFOS, QUEBRAS E SÍMBOLOS ESPECIAIS EM HTML5-->
<!--#########################################################-->

<!--PARÁGRAFO)-->
<p>
               <!--Atag <p></p> cria um parágrafo--> 
</p>
<!--QUEBRA DE LINHA)-->
<br/>
               <!--Tag sem fechamento que faz uma QUEBRA DE LINHA (pula uma linha)-->
<!--ESPAÇAMENTO)-->
&nbsp;
               <!--Non Breacking Space(epaço sem quebra) adiciona espaços entre palavras...-->
               <!--Inicia com Ecomercial "&" e finaliza com ponto e vírgula ";"-->
<!--QUEBRA DE PALAVRA--> 
<wbr/>
               <!--<wbr/> É uma tag sem fechamento que significa: Word Breaker. Quebra uma palavra (parâmetros de formatação, separação de sílaba)-->
               <!--Ex: super-humano >>> super-<wbr/>humano-->
<!--HIFENIZAÇÃO)-->
&shy;
               <!--Soft Hyphen (hifenização) ainda sobre separação de sólabas-->
               <!--Inicia com Ecomercial "&" e finaliza com ponto e vírgula ";"-->
<!--SÍMBOLOS)-->
&lt;<!--Menor Quê "<"-->
&gt;<!--Maior Quê ">"-->
&le;<!--Menor ou Igual A "<="-->
&ge;<!--Maior ou Igual A ">="-->
